<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="app">

  <div class="vid-container">
    <video class="video" autoplay loop>
      <source src="videos/beach.mp4" type="video/mp4">
    </video>
  </div>

  <div class="player-container">
    <audio class="song">
      <source src="Sounds/beach.mp3">
    </audio>

    <button class="play">Play</button>

    <h3 class="time-display">10:0</h3>
  </div>

  <div class="sound-picker">
    <button data-sound="Sounds/beach.mp3" data-video="videos/beach.mp4">Beach</button>
    <button data-sound="Sounds/rain.mp3" data-video="videos/rain.mp4">Rain</button>
  </div>

  <div class="time-select">
    <button class="smaller-mins" data-time="120">2 Min</button>
    <button class="medium-mins" data-time="300">5 Min</button>
    <button class="long-mins" data-time="600">10 Min</button>
  </div>

</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
