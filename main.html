<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="app">

  <!-- Video Background -->
  <div class="vid-container">
    <video class="video" autoplay loop>
      <source src="videos/beach.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Audio -->
  <audio class="song">
    <source src="Sounds/beach.mp3">
  </audio>

  <!-- Player Controls -->
  <div class="player-container">

    <img class="play" src="icons/play.svg" alt="play button">

    <h3 class="time-display">10:0</h3>

  </div>

  <!-- Sound Picker (Circular Buttons with Images) -->
  <div class="sound-picker">
    <button data-sound="Sounds/beach.mp3" data-video="videos/beach.mp4">
      <img src="icons/beach.svg">
    </button>

    <button data-sound="Sounds/rain.mp3" data-video="videos/rain.mp4">
      <img src="icons/rain.svg">
    </button>
  </div>

  <!-- Time Selection -->
  <div id="time-select">

    <button id="smaller-mins" data-time="120">
      <img src="icons/2min.svg">
    </button>

    <button id="medium-mins" data-time="300">
      <img src="icons/5min.svg">
    </button>

    <button id="long-mins" data-time="600">
      <img src="icons/10min.svg">
    </button>

  </div>

</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
